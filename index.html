<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ottergram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
  </head>
  <body>
  <header>
    <h1 class="logo-text">Ottergram</h1>
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="img/otter1.jpg" alt="Anita, the first Otter">
          <span class="thumbnail-title">Anita</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="img/otter2.jpg" alt="Basti, the second Otter">
          <span class="thumbnail-title">Basti</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="img/otter3.jpg" alt="Danijel, the third Otter">
          <span class="thumbnail-title">Danijel</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="img/otter4.jpg" alt="Rosa, the fourth Otter">
          <span class="thumbnail-title">Rosa</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="img/otter5.jpg" alt="Jakob, the fifth Otter">
          <span class="thumbnail-title">Jakob</span>
        </a>
      </li>
    </ul>
  </header>
  </body>
</html>
